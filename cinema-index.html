<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotteh Club Cineplex</title>
    <link rel="stylesheet" href="cinema.css">
    <script type="text/javascript" src="javascript.js"></script>
</head>
<body>
    <div class="gridcontainer">
        <div class="item1">
            <img src="wallpaper.jpg" alt="header" class="image">
        </div>
        <div class="item2">
            <ul class="navbar" style="list-style-type: none;">
                <li class="nav"><a href="#">Home</a></li>
                <li class="nav"><a href="#">Movies</a></li>
                <li class="nav"><a href="#">Cinemas</a></li>
                <li class="nav"><a href="#">Buy Tickets</a></li>
                <li class="nav"><a href="#">Check Booking</a></li>
                <li class="nav"><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div class="item3">
            <div class ="myslides fade">
            <img src="movie1.jpg" alt="banner" class="image">
            </div>
            <div class ="myslides fade">
            <img src="movie2.png" alt="banner" class="image">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            
        </div>
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <div class="item4">
            <img src="aboutus.jpg" alt="aboutus" class="aboutus">
        </div>
        <div class="item5">
            <img src="aboutus.jpg" alt="aboutus" class="aboutus">
        </div>
        <div class="item6">
            <img src="aboutus.jpg" alt="aboutus" class="aboutus">
        </div>
        
        <div class="footer">
            <h1 class="footer">Footer</h1>

        </div>
    </div>
    
</body>
</html>
